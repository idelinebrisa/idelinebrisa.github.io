<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title id="page-title"></title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">

   <link rel="icon" type="image/png" href="/images/logo_face.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Playfair+Display:wght@400;400i;700&family=Montserrat|Open+Sans|Raleway&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/animate.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/pallete.css">
   
   <!-- Modernizr JS -->
   <script src="js/modernizr-2.6.2.min.js" defer></script>
   <script type="module" src="index.js" defer></script>
   <script src="js/theme.js" defer></script>
   <script src="js/profile-card.js" defer></script>

</head>
<body id="theme-style" class="theme-ocean-breeze">
   <div id="colorlib-page">
      <div class="container-wrap">
         <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
         <!--------------------[START] Side Bar-------------------------->
         <aside id="colorlib-aside" role="complementary" class="border js-fullheight no-print">
            <div class="text-center">
               <div class="author-img">
                  <img alt="profile-img" src="images/logo_face.png">
               </div>
               <h1 id="colorlib-logo"><a href="./index.html" id="fullname"></a></h1>
               <p><b><a href="mailto:" id="email"></a></b></p>
            </div>
            <nav id="colorlib-main-menu" role="navigation" class="navbar" style="padding-top: 2em">
               <div id="navbar" class="collapse">
                  <ul>
                     <li><a href="#" data-nav-section="about">About</a></li>
                     <li><a href="#" data-nav-section="languages">Languages</a></li>
                     <li><a href="#" data-nav-section="skills">Skills</a></li>
                     <li><a href="#" data-nav-section="certifications">Certifications</a></li>
                     <li><a href="#" data-nav-section="experience">Work Experience</a></li>
                     <li><a href="#" data-nav-section="education">Education</a></li>
                     <li><a href="#" data-nav-section="testimonials">Testimonials</a></li>
                     <li><a href="#" data-nav-section="contact">Contact</a></li>
                     <li>
                        <select id="theme-selector">
                        </select>
                     </li>
                  </ul>
               </div>
            </nav>
         </aside>
         <!--------------------[END] Side Bar---------------------------->
         <!--------------------[START] Main Page------------------------->
         <div id="colorlib-main">
            <!--------------------[START] About me-------------------------->
            <section class="colorlib-about" data-section="about">
               <div class="colorlib-narrow-content">
                  <div class="row animate-box" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>About</h1>
                        <div id="bio"></div>
                     </div>
                  </div>
               </div>
            </section>
            <!--------------------[END] About me---------------------------->
            <!--------------------[START] prof summary------------------------>
            <section class="colorlib-profile" data-section="profile-card">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                     <div class="profile-cards">
                        <div id="github-card" class="github-card"></div>
                     </div>
                  </div>
               </div>
            </section>
            <!--------------------[END] prof summary-------------------------->
            <!--------------------[START] languages---------------------------->
            <section class="colorlib-languages" data-section="languages">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Languages</h1>
                     </div>
                  </div>
                  <div id="languages" class="row"></div>
               </div>
            </section>
            <!--------------------[END] languages------------------------------>
            <!--------------------[START] Skills-------------------------->
            <section class="colorlib-certifications no-print" data-section="skills">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Skills</h1>
                     </div>
                  </div>
                  <ul id="skills-accordion" class="accordion animate-box" data-animate-effect="fadeInLeft"></ul>
               </div>
            </section>
            <!--------------------[END] Skills---------------------------->
            <!--------------------[START] Certifications-------------------------->
            <section class="colorlib-certifications no-print" data-section="certifications">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Certifications</h1>
                     </div>
                  </div>
                  <ul id="accordion" class="accordion animate-box" data-animate-effect="fadeInLeft"></ul>
               </div>
            </section>
            <!--------------------[END] Certifications---------------------------->
            <!--------------------[START] Work Experience------------------->
            <section class="colorlib-experience" data-section="experience">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Work <span class="highlightedText">Experience</span></h1>
                     </div>
                  </div>
                  <div class="timeline-centered" id="experience"></div>
               </div>
            </section>
            <!--------------------[END] Work Experience--------------------->
            <!--------------------[START] Education------------------------->
            <section class="colorlib-education" data-section="education">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Education</h1>
                     </div>
                  </div>
                  <div class="timeline-centered" id="education"></div>
               </div>
            </section>
            <!--------------------[END] Education--------------------------->
            <!--------------------[START] Testimonials------------------------->
            <section class="colorlib-testimonials" data-section="testimonials">
               <div class="colorlib-narrow-content">
                 <div class="row row-bottom-padded-sm animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
                   <div class="about-desc">
                     <h1 style="font-size: 2.5em; font-weight: bold; color: var(--primary-color);">Testimonials</h1> <!-- Enhanced Title -->
                   </div>
                 </div>
                 <div id="testimonialCarousel" class="carousel slide" data-ride="carousel">
                   <div class="carousel-inner" id="testimonialItems">
                     <!-- Carousel items will be dynamically inserted here -->
                   </div>
                   <div class="carousel-controls">
                     <button id="prevTestimonial" class="btn">&lt;</button>
                     <span id="testimonialTitle"></span>
                     <button id="nextTestimonial" class="btn">&gt;</button>
                   </div>
                 </div>
               </div>
             </section>
             
            <!--------------------[END] Testimonials--------------------------->
            <!--------------------[START] Contact--------------------------->
            <section class="colorlib-contact" data-section="contact">
               <div class="colorlib-narrow-content">
                  <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                     <div class="about-desc">
                        <h1>Contact</h1>
                     </div>
                     <p id="contact-info"></p>
                  </div>
               </div>
            </section>
            <!--------------------[END] Contact----------------------------->
            <!--------------------[START] Footer---------------------------->
            <section class="colorlib-footer no-print" data-section="footer">
               <div class="colorlib-narrow-content">
                  <footer class="footer" id="footer"></footer>
               </div>
            </section>
            <!--------------------[END] Footer------------------------------>
         </div>
         <!-----[END] Main Page--------->
      </div>
   </div>

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- jQuery Easing -->
   <script src="js/jquery.easing.1.3.js"></script>
   <!-- Bootstrap -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <!-- Waypoints -->
   <script src="js/jquery.waypoints.min.js"></script>
   <!-- Flexslider -->
   <script src="js/jquery.flexslider-min.js"></script>
   <!-- Counters -->
   <script src="js/jquery.countTo.js"></script>
   <!-- MAIN JS -->
   <script src="js/main.js"></script>
</body>
</html>
